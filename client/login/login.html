<md-content ng-style="{'background-image': 'url(' + currentPhoto + ')'}" class = "transistionFillBackground pageWra">
  <div layout="row" layout-align="center center"  style="min-height: 500px">

  <md-card flex = "40" ng-style = "{'opacity':'0.8'}">
    <md-card-content>
      <form name="loginForm">

        <h2 ng-cloak class = "center">{{message}}</h2>
        <section layout="column" layout-align="center center" layout-wrap>

          <div ng-show = "loginData.createUser">
          <!-- <div> -->
            <label class = "left">Partner 1</label>

            <div layout-gt-sm="row">
              <md-input-container>
                <label>First Name</label>
                <input ng-model = "loginData.firstName1" name = "firstName1" required type="text" >
                <div ng-messages="loginForm.firstName1.$error">
                  <div ng-message="required">Please fill out this section.</div>
                </div>
              </md-input-container>
              <md-input-container class = "md-block">
                <label>Last Name (optional)</label>
                <input ng-model = "loginData.lastName1" type="text">
              </md-input-container>
            </div>
          </div>
          
          <div layout-gt-sm="row">
            <md-input-container class = "md-block">
              <label>Primary Email</label>
              <input ng-model = "loginData.primaryEmail" type="text" name = "primaryEmail" required minlength="1" maxlength="100" >
              <!-- ng-pattern="/^.+@.+\..+$/" -->
              <div ng-messages="loginForm.primaryEmail.$error">
                <div ng-message-exp ="['required', 'minlength', 'maxlength', 'pattern']">Please enter a valid Email address.</div>
            </div>             
            </md-input-container>        
          </div>

          <md-input-container>
            <label>Password</label>
            <input ng-model = "loginData.password" name = "password" type="password" required minlength="1" maxlength="100">
            <div ng-messages="loginForm.password.$error">
              <div ng-message="required">Please fill out this section.</div>
            </div>
          </md-input-container> 

          <md-button class="loginBtns md-raised md-warn" ng-click = "loginUser()">Login</md-button>
          <md-button class="loginBtns md-raised md-warn">Login With Facebook</md-button>
          <md-button class="loginBtns md-raised md-warn" ng-click = "createUser();">Create An Account</md-button>
        </section> 
      </form>
    </md-card-content>
  </md-card>
</div>
</md-content>

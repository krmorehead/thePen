<md-content flex = "100" ng-style = "vm.settings.canvas" class = "transistionFillBackground shadow" ng-cloak>
    <div flex = "100" ng-style="vm.settings.menuBar" class = "shadow" id = "menu">
        <span flex></span>
        <div layout = "column">
            <h1 class = "center displayName">
                Hello {{vm.authorData.displayName}}
            </h1>
            <div layout = "row">
                <!-- tabs -->
                <span flex></span>
                <md-button ng-repeat = "page in vm.authorData.pages" ng-click = "vm.go(page)" ng-style= "vm.settings.tabs">
                    <label>{{page.pageName}}</label>
                </md-button>
                <span flex></span>
            </div>
        </div>
        <span flex layout = "row">
            <span flex></span>
        </span>
    </div>

    <div class = "menuFill">
    </div>


    <div layout = "column">
        <div ui-view class = "subState"></div>
    </div>

</md-content>

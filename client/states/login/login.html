<md-content flex = "100" ng-style="{'background-image': 'url(' + vm.currentPhoto + ')'}" class = "transistionFillBackground pageWra">
    <div layout="column" layout-align="center center"    style="min-height: 500px">

        <div layout = "row" class = "padding">
            <h1 class = "center backgroundText">Create a personal portfolio. Follow your favorite authors.</h1>
        </div>
            <div class = "backgroundColor loginBox">
                <form name="loginForm">

                    <h2 ng-cloak class = "center">{{message}}</h2>
                    <section layout="column" layout-align="center center" layout-wrap>

                        <div ng-if = "vm.loginData.createUser">
                        <!-- <div> -->
                            <div layout-gt-sm="row">
                                <md-input-container>
                                    <label>Display Name</label>
                                    <input ng-model = "vm.loginData.displayName" name = "displayName" required type="text" >
                                    <div ng-messages="loginForm.displayName.$error">
                                        <div ng-message="required">Please fill out this section.</div>
                                    </div>
                                </md-input-container>
                            <div layout-gt-sm="column" ng-if = "vm.loginData.createUser">
                                <md-input-container class = "md-block">
                                    <label>Display URL</label>
                                    <input ng-model = "vm.loginData.displayUrl" type="text" name = "displayUrl" required minlength="1" maxlength="100" >
                                    <div ng-messages="loginForm.displayUrl.$error">
                                        <div ng-message-exp ="['required', 'minlength', 'maxlength', 'pattern']">This field must not have /'s.</div>
                                </div>                         
                                </md-input-container>                
                            </div>        
                            </div>
                        </div>


                        <div layout-gt-sm="row">
                            <md-input-container class = "md-block">
                                <label>Email</label>
                                <input ng-model = "vm.loginData.primaryEmail" type="text" name = "primaryEmail" required minlength="1" maxlength="100" >
                                <!-- ng-pattern="/^.+@.+\..+$/" -->
                                <div ng-messages="loginForm.primaryEmail.$error">
                                    <div ng-message-exp ="['required', 'minlength', 'maxlength', 'pattern']">Please enter a valid Email address.</div>
                            </div>                         
                            </md-input-container>                
                        </div>

                        <md-input-container>
                            <label>Password</label>
                            <input ng-model = "vm.loginData.password" name = "password" type="password" required minlength="1" maxlength="100">
                            <div ng-messages="loginForm.password.$error">
                                <div ng-message="required">Please fill out this section.</div>
                            </div>
                        </md-input-container> 

                        <md-button class="loginBtns md-raised" ng-click = "vm.loginUser()">Login</md-button>
                        <md-button class="loginBtns md-raised">Login With Facebook</md-button>
                        <md-button class="loginBtns md-raised" ng-click = "vm.createUser();">Create An Account</md-button>
                    </section> 
                </form>
            </div>
        <span flex = "5"></span>
    </div>
</md-content>
